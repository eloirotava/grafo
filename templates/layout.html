<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - RotavaFlow Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <script>
        // Funções padrão (serão substituídas pelo canvas.html quando ele carregar)
        window.saveLocal = function() { alert("Esta função só funciona na tela do Editor (Canvas)."); }
        window.saveToPython = function() { alert("Esta função só funciona na tela do Editor (Canvas)."); }
        window.loadLocal = function() { alert("Esta função só funciona na tela do Editor (Canvas)."); }
    </script>

    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f0f0; display: flex; flex-direction: column; overflow: hidden; }
        
        .menubar {
            height: 30px; background-color: #e5e5e5; display: flex; align-items: center;
            padding: 0 10px; border-bottom: 1px solid #ccc; user-select: none;
        }
        .menu-item { padding: 5px 10px; font-size: 13px; color: #333; cursor: pointer; position: relative; }
        .menu-item:hover { background-color: #d0d0d0; }
        .menu-item.active { background-color: #f0f0f0; font-weight: bold; border-top: 2px solid #0078d7; margin-top: 1px; z-index: 10; }

        .dropdown {
            display: none; position: absolute; top: 30px; left: 0;
            background: white; border: 1px solid #ccc; box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            min-width: 200px; z-index: 1000;
        }
        .dropdown div { padding: 8px 15px; cursor: pointer; font-size: 13px; }
        .dropdown div:hover { background-color: #eee; }
        .dropdown hr { border: 0; border-top: 1px solid #ddd; margin: 2px 0; }

        .main-container { flex-grow: 1; display: flex; position: relative; height: calc(100vh - 30px); }
    </style>
</head>
<body>

    <div class="menubar">
        <div class="menu-item" onclick="toggleMenu('file-menu')">
            Arquivos
            <div id="file-menu" class="dropdown">
                <div onclick="document.getElementById('file-input').click()">Abrir Local (.json)</div>
                <div onclick="saveLocal()">Salvar Local (.json)</div>
                <hr>
                <div onclick="saveToPython()">Salvar no Servidor (DB)</div>
                <hr>
                <div onclick="location.reload()">Recarregar</div>
            </div>
        </div>
        
        <div class="menu-item {% if request.url.path == '/canvas' %}active{% endif %}" onclick="window.location.href='/canvas'">Editor (Canvas)</div>
        <div class="menu-item {% if request.url.path == '/' %}active{% endif %}" onclick="window.location.href='/'">Início</div>
        <div class="menu-item" style="margin-left: auto;">Ajuda</div>
    </div>

    <input type="file" id="file-input" accept=".json" style="display: none;" onchange="if(window.loadLocal) window.loadLocal(event)">

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Lógica visual do menu
        window.onclick = function(e) {
            if (!e.target.matches('.menu-item')) {
                document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
            }
        }
        function toggleMenu(id) {
            const el = document.getElementById(id);
            const current = el.style.display;
            // Fecha outros menus antes de abrir este
            document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
            el.style.display = current === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
